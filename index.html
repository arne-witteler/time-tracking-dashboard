<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="profile">
        <div class="profile__info">
          <img class="profile__image" src="./images/image-jeremy.png" alt="Jeremy Robson">
          <div class="profile__text">
            <p class="profile__heading">Report for</p>
            <p class="profile__name">Jeremy Robson</p>
          </div>
        </div>
        <div class="profile__buttons">
          <button id="daily" class="profile__button">Daily</button>
          <button id="weekly" class="profile__button active">Weekly</button>
          <button id="monthly" class="profile__button">Monthly</button>
        </div>
      </div>
      <div class="card work">
        <div class="card__content">
          <div class="card__header">
            <p class="card__title">Work</p>
            <img class="card__icon" src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
          </div>
          <div class="card__stats">
            <p class="card__hours">32hrs</p>
            <p class="card__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card__content">
          <div class="card__header">
            <p class="card__title">Play</p>
            <img class="card__icon" src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
          </div>
          <div class="card__stats">
            <p class="card__hours">10hrs</p>
            <p class="card__previous">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card__content">
          <div class="card__header">
            <p class="card__title">Study</p>
            <img class="card__icon" src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
          </div>
          <div class="card__stats">
            <p class="card__hours">4hrs</p>
            <p class="card__previous">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card__content">
          <div class="card__header">
            <p class="card__title">Exercise</p>
            <img class="card__icon" src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
          </div>
          <div class="card__stats">
            <p class="card__hours">4hrs</p>
            <p class="card__previous">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card__content">
          <div class="card__header">
            <p class="card__title">Social</p>
            <img class="card__icon" src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
          </div>
          <div class="card__stats">
            <p class="card__hours">5hrs</p>
            <p class="card__previous">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card__content">
          <div class="card__header">
            <p class="card__title">Self Care</p>
            <img class="card__icon" src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
          </div>
          <div class="card__stats">
            <p class="card__hours">2hrs</p>
            <p class="card__previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/arne-witteler">Arne Witteler</a>.</p>
      </main>
    </div>
  </body>
</html>
